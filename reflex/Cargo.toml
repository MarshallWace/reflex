[dependencies]
fnv = "1.0.7"
im = "15.0.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
uuid = { version = "1.0.0-alpha.1", features = ["macro-diagnostics", "serde"] }
